name: Auto-merge Dependabot and Release PRs

on:
    pull_request_target:
        types: [opened, synchronize, reopened]

permissions:
    pull-requests: write
    contents: write

jobs:
    auto-merge:
        runs-on: ubuntu-latest
        if: github.actor == 'dependabot[bot]' || startsWith(github.event.pull_request.title, 'chore(release):')
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              id: install
              run: npm ci

            - name: Generate Prisma client
              id: db-gen
              run: npm run db:generate

            - name: Run linting
              id: lint
              run: npm run lint

            - name: Run type checking
              id: typecheck
              run: npm run typecheck

            - name: Run tests
              id: test
              run: npm run test

            - name: Build
              id: build
              run: npm run build

            - name: Auto-merge for Dependabot or Release
              if: ${{ (github.actor == 'dependabot[bot]' || startsWith(github.event.pull_request.title, 'chore(release):')) && steps.lint.outcome == 'success' && steps.typecheck.outcome == 'success' && steps.test.outcome == 'success' && steps.build.outcome == 'success' }}
              run: gh pr merge --auto --merge "$PR_URL"
              env:
                  PR_URL: ${{ github.event.pull_request.html_url }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

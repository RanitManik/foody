name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            NX_CLOUD_ACCESS_TOKEN: ""

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      nx-${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            - name: Determine target projects
              id: targets
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    echo "projects=$(npx nx show projects --affected --base=origin/main --json | jq -r 'join(" ")')" >> $GITHUB_OUTPUT
                    echo "affected=true" >> $GITHUB_OUTPUT
                  else
                    echo "projects=api api-e2e web web-e2e" >> $GITHUB_OUTPUT
                    echo "affected=false" >> $GITHUB_OUTPUT
                  fi

            - name: Run linting
              run: |
                  if [ "${{ steps.targets.outputs.affected }}" = "true" ] && [ -n "${{ steps.targets.outputs.projects }}" ]; then
                    npx nx run-many --target=lint --projects=${{ steps.targets.outputs.projects }}
                  else
                    npm run lint
                  fi

            - name: Run type checking
              run: |
                  if [ "${{ steps.targets.outputs.affected }}" = "true" ] && [ -n "${{ steps.targets.outputs.projects }}" ]; then
                    npx nx run-many --target=typecheck --projects=${{ steps.targets.outputs.projects }}
                  else
                    npm run typecheck
                  fi

            - name: Run tests
              run: |
                  if [ "${{ steps.targets.outputs.affected }}" = "true" ] && [ -n "${{ steps.targets.outputs.projects }}" ]; then
                    npx nx run-many --target=test --projects=${{ steps.targets.outputs.projects }} -- --coverage --watchAll=false --passWithNoTests
                  else
                    npm run test -- --coverage --watchAll=false --passWithNoTests
                  fi

            - name: Upload API coverage to Codecov
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v4
              with:
                  file: ./api/test-output/jest/coverage/lcov.info
                  flags: api
                  name: codecov-api
                  fail_ci_if_error: false

            - name: Upload Web coverage to Codecov
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v4
              with:
                  file: ./web/test-output/jest/coverage/lcov.info
                  flags: web
                  name: codecov-web
                  fail_ci_if_error: false

            - name: Build
              run: |
                  if [ "${{ steps.targets.outputs.affected }}" = "true" ] && [ -n "${{ steps.targets.outputs.projects }}" ]; then
                    npx nx run-many --target=build --projects=${{ steps.targets.outputs.projects }}
                  else
                    npm run build
                  fi

            - name: Save Nx Cache
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

    release:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
            NX_CLOUD_ACCESS_TOKEN: ""
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      nx-${{ runner.os }}-node-

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            - name: Build
              run: npm run build

            - name: Semantic Release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set Tag
              id: tag
              run: echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_OUTPUT

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  title: "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]"
                  body: |
                      ### ${{ steps.tag.outputs.tag }}

                      Automated PR created by the Release GitHub Action.

                      Make sure to trigger any production deployments **after** merging this PR.
                  commit-message: "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]"
                  base: main
                  branch: release
                  delete-branch: true

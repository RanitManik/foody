name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    test:
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - uses: actions/checkout@v6

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            - name: Run linting
              run: npm run lint

            - name: Run type checking
              run: npm run typecheck

            - name: Run tests
              run: npm run test -- --coverage --watchAll=false --passWithNoTests

            - name: Upload API coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: ./api/test-output/jest/coverage/lcov.info
                  flags: api
                  name: codecov-api
                  fail_ci_if_error: false

            - name: Upload Web coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  file: ./web/test-output/jest/coverage/lcov.info
                  flags: web
                  name: codecov-web
                  fail_ci_if_error: false

            - name: Build
              run: npm run build

    release:
        needs: test
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        permissions:
            contents: write
            pull-requests: write
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            - name: Build
              run: npm run build

            - name: Semantic Release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set Tag
              id: tag
              run: echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_OUTPUT

            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  title: "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]"
                  body: |
                      ### ${{ steps.tag.outputs.tag }}

                      Automated PR created by the Release GitHub Action.

                      Make sure to trigger any production deployments **after** merging this PR.
                  commit-message: "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]"
                  base: main
                  branch: release
                  delete-branch: true

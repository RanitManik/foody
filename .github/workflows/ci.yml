name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

permissions:
    contents: write
    pull-requests: write

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        env:
            NX_CLOUD: false
            NX_CACHE_DIRECTORY: .nx/cache

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Restore Nx Cache
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
                  restore-keys: |
                      nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
                      nx-${{ runner.os }}-

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            - name: Set SHAs for Nx
              uses: nrwl/nx-set-shas@v4

            - name: Run Quality Checks & Build
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    npx nx affected --targets=lint,typecheck,test,build --parallel=3
                  else
                    npx nx run-many --targets=lint,typecheck,build --parallel=3
                    npx nx run-many --targets=test --parallel=3 --coverage
                  fi

            - name: Upload API coverage
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v5
              with:
                  files: ./api/test-output/jest/coverage/lcov.info
                  flags: api
                  token: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload Web coverage
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v5
              with:
                  files: ./web/test-output/jest/coverage/lcov.info
                  flags: web
                  token: ${{ secrets.CODECOV_TOKEN }}

            - name: Prepare Build Artifacts
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              run: |
                  if [ -d "dist" ]; then
                    echo "Dist directory exists"
                  else
                    mkdir -p dist
                    echo "No build artifacts" > dist/README.md
                  fi

            - name: Upload Build Artifacts
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              uses: actions/upload-artifact@v4
              with:
                  name: dist-artifacts
                  path: dist/
                  retention-days: 1

    release:
        needs: test-and-build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        permissions:
            contents: write
            pull-requests: write
            issues: write

        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --ignore-scripts

            - name: Get Current Version
              id: current_version
              run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

            - name: Semantic Release (No Push)
              id: semantic
              run: |
                  export GH_NO_PUSH=true
                  npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT }}

            - name: Check if Release Published
              id: check_release
              run: |
                  NEW_VERSION=$(jq -r .version package.json)
                  if [ "$NEW_VERSION" != "${{ steps.current_version.outputs.version }}" ]; then
                      echo "released=true" >> $GITHUB_OUTPUT
                  else
                      echo "released=false" >> $GITHUB_OUTPUT
                  fi

            - name: Extract Version
              id: version
              if: steps.check_release.outputs.released == 'true'
              run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

            - name: Commit Release Files
              if: steps.check_release.outputs.released == 'true'
              run: |
                  git config --global user.name "foody-bot"
                  git config --global user.email "foody-bot@users.noreply.github.com"

                  git checkout -b release/v${{ steps.version.outputs.version }}
                  git add CHANGELOG.md package.json package-lock.json
                  git commit -m "chore(release): v${{ steps.version.outputs.version }}"
                  git push -f origin HEAD
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT }}

            - name: Create Release PR
              if: steps.check_release.outputs.released == 'true'
              run: |
                  gh pr create \
                    --base main \
                    --head release/v${{ steps.version.outputs.version }} \
                    --title "chore(release): v${{ steps.version.outputs.version }}" \
                    --body "Automated release PR. Version: v${{ steps.version.outputs.version }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_BOT_PAT }}

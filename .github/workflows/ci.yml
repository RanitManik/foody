name: CI

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

permissions:
    contents: write
    pull-requests: write

jobs:
    test-and-build:
        runs-on: ubuntu-latest
        env:
            NX_CLOUD: false # Explicitly disable Nx Cloud
            NX_CACHE_DIRECTORY: .nx/cache # Force cache location for consistency

        services:
            postgres:
                image: postgres:15
                env:
                    POSTGRES_PASSWORD: postgres
                ports:
                    - 5432:5432 # Expose port to host
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Required for 'nx affected' to see history

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            # CRITICAL STEP: Restore Nx Cache
            # This acts as your "free" remote cache by restoring previous build artifacts
            - name: Restore Nx Cache
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  # Key includes run_id so we always save a NEW cache at the end
                  key: nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-${{ github.run_id }}
                  # Restore uses the latest available cache that matches the prefix
                  restore-keys: |
                      nx-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-
                      nx-${{ runner.os }}-

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npm run db:generate

            # Calculates BASE and HEAD SHAs for 'nx affected' without Nx Cloud
            - name: Set SHAs for Nx
              uses: nrwl/nx-set-shas@v4

            # Run Checks & Build in Parallel
            - name: Run Quality Checks & Build
              run: |
                  if [ "${{ github.event_name }}" = "pull_request" ]; then
                    # On PRs: Only run what changed
                    npx nx affected --targets=lint,typecheck,test,build --parallel=3
                  else
                    # On Merge: Run everything to be safe
                    npx nx run-many --targets=lint,typecheck,test,build --parallel=3 --codeCoverage
                  fi

            - name: Upload API coverage
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v5
              with:
                  files: ./api/test-output/jest/coverage/lcov.info
                  flags: api
                  token: ${{ secrets.CODECOV_TOKEN }}

            - name: Upload Web coverage
              if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
              uses: codecov/codecov-action@v5
              with:
                  files: ./web/test-output/jest/coverage/lcov.info
                  flags: web
                  token: ${{ secrets.CODECOV_TOKEN }}

            # Save build output for the Release job
            - name: Prepare Build Artifacts
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              run: |
                  if [ -d "dist" ]; then
                    echo "Dist directory exists, uploading artifacts"
                  else
                    echo "Dist directory not found, creating empty marker"
                    mkdir -p dist
                    echo "No build artifacts to upload" > dist/README.md
                  fi

            - name: Upload Build Artifacts
              if: github.ref == 'refs/heads/main' && github.event_name == 'push'
              uses: actions/upload-artifact@v4
              with:
                  name: dist-artifacts
                  path: dist/
                  retention-days: 1

    release:
        needs: test-and-build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        permissions:
            contents: write
            pull-requests: write
            issues: write

        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci --ignore-scripts

            - name: Semantic Release
              id: semantic-release
              run: npx semantic-release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Set Tag
              id: tag
              run: echo "tag=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_OUTPUT

            - name: Create Release PR
              if: steps.semantic-release.outputs.new-release-published == 'true'
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"

                  git checkout -b release
                  git add .
                  git commit -m "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]"
                  git push -f origin release

                  gh pr create \
                    --base main \
                    --head release \
                    --title "chore(release): ${{ steps.tag.outputs.tag }} [skip ci]" \
                    --body "Automated release PR created by semantic-release.\n\nVersion: ${{ steps.tag.outputs.tag }}"
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
